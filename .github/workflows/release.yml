on:
  push:
    tags:
      - v*.*.*
      
jobs:
  build:
    runs-on: ubuntu-latest
    name: Release
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Build
        run: |
          cd lib
          npm install
          npm run build
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: lib/rect-ui-*.*.*.tgz
